replicaCount: 1

image:
  registry: ""
  repository: "claude-code-web"
  tag: "latest"
  pullPolicy: Never

service:
  type: ClusterIP
  port: 80
  targetPort: 32352

ingress:
  enabled: true
  className: nginx
  host: "claude-code.k8s.local"

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"
